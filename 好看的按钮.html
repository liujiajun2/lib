<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>一个好看的按钮</title>
		<style>
		    a{
		    	cursor: pointer;
		    	text-decoration: none;
		    }
			.button {
				display: inline-block;
				vertical-align: top;
				width: 150px;
				height: 42px;
				line-height: 42px;
				text-align: center;
				color: #FFFFFF;
                border-radius: 21px;
				background: linear-gradient(90deg, #61d9ff, #6188ff);
				box-shadow: 0 15px 30px rgba(0,35,246,.15);
			}
		</style>
	</head>

	<body>
		<a class="button">立即登录</a>
	</body>

</html>
